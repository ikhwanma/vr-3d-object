<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Tour Kantin FILKOM UB</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import library a frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./dist/aframe-event-set-component.min.js"></script>
    <script src="./dist/aframe-href-component.js"></script>
  </head>

  <body>
    <a-scene physics="debug:true">
      <!-- Import assets yang digunakan pada scene 3D -->
      <a-assets>
        <!-- Import image -->
        <img id="sky" src="./3d/sky.jpg" />
        <img id="INFO_ICON" src="./assets/info_icon.png" />
        <img id="close" src="./assets/close_icon.png" />

        <!-- Import 3d assets -->
        <a-asset-item
          id="benteng"
          src="./3d/benteng_vandeburg_3d/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="grass"
          src="./3d/realtime_grass/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="tree" src="./3d/urban_tree/scene.gltf"></a-asset-item>
        <a-asset-item
          id="motorcycle"
          src="./3d/motorcycle/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

      <a-image
        id="infoVandeburg"
        src="#INFO_ICON"
        height="0.7"
        width="0.7"
        material="opacity: 1"
        position="-1 1 0"
        rotation="0 0 0"
        event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__m01="_event: click; _target: #vandeburgPanel; material.visible: true"
        event-set__m02="_event: click; _target: #vandeburgInfoText1; visible: true"
        event-set__m03="_event: click; _target: #vandeburgInfoText2; visible: true"
        event-set__m04="_event: click; _target: #vandeburgInfoClose; material.visible: true"
        event-set__resvis="_event: click; material.visible: false"
      ></a-image>

      <a-entity
        id="vandeburgPanel"
        geometry="primitive: plane; height: 1; width: 4"
        material="color: #000080; opacity: 1; visible: false"
        position="-1 2 2"
        rotation="0 0 0"
      >
        <a-entity
          id="vandeburgInfoText1"
          visible="false"
          text="value: Benteng Vandeburg; color: #FFFFFF; width: 1; align: top; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json"
          position="-1.4 0.4 0"
          rotation="0 0 0"
          scale="1.3 1.3 0.1"
        ></a-entity>
        <a-entity
          id="vandeburgInfoText2"
          visible="false"
          text="value: Benteng Vredeburg adalah sebuah benteng kolonial yang dibangun oleh Sultan Hamengku Buwono I yang berdasarkan \npada perintah Belanda dengan alasan untuk menjaga dan meningkatkan keamanan di sekitar keraton. Akan tetapi tujuan utama Belanda membangun benteng ini adalah agar Belanda dapat mengawasi dan mengontrol seluruh kegiatan yang ada di sekitar keraton. Saat ini benteng Vredeburg dijadikan sebagai Museum Khusus Perjuangan Nasional dengan nama Museum Benteng Vredeburg; color: #FFFFFF; align: top; width:4;shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json"
          position="-1 0 0"
          rotation="0 0 0"
          scale="1.3 1.3 0.1"
        ></a-entity>
        <a-image
          id="vandeburgInfoClose"
          src="#close"
          height="0.75"
          width="0.75"
          material="alphaTest: 0.5; visible: false"
          position="1.7 0.25 0.15"
          scale="0.3 0.3 0.5"
          event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
          event-set__tarvis="_event: click; _target: #vandeburgTrigger; material.visible: true"
          event-set__resvis01="_event: click; _target: #vandeburgInfo; material.visible: false"
          event-set__resvis02="_event: click; _target: #vandeburgInfoText1; visible: false"
          event-set__resvis03="_event: click; _target: #vandeburgInfoText2; visible: false"
          event-set__resvis04="_event: click; material.visible: false"
        ></a-image>
      </a-entity>

      <a-entity
        gltf-model="#benteng"
        position="0 3 -1"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="#tree"
        position="-4 0 0"
        rotation="0 0 0"
      ></a-entity>
      <a-entity gltf-model="#tree" position="4 0 0" rotation="0 0 0"></a-entity>
      <a-entity
        gltf-model="#motorcycle"
        position="2 .75 1.5"
        rotation="0 0 0"
      ></a-entity>

      <a-entity
        gltf-model="#motorcycle"
        position="-2 .75 1.5"
        rotation="0 0 0"
      ></a-entity>

      <!-- <a-entity gltf-model="#grass" position="0 -0.5 -1" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="0 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="5 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="5 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="5 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="5 -0.5 10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="-5 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="-5 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="-5 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="-5 -0.5 10" rotation="0 70 0"></a-entity> -->

      <a-entity position="0 1.8 4">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls-enabled="true"
          camera="active: true"
          rotation="-1.3750987083139854 -3.0939720937064483 0"
          position="0 0 0"
        >
          <a-cursor
            id="cursor"
            cursor="fuse: true; fuseTimeout: 1500; maxDistance: 30"
            geometry="primitive: ring; radiusInner: 0.031; radiusOuter: 0.05"
            material="color: #00FFFF; shader: flat"
            position="0 0 -1"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          >
          </a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

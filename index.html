<!DOCTYPE html>
<html>

<head>
  <title>Virtual Tour Kantin FILKOM UB</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <script src="./dist/aframe-href-component.js"></script>
</head>

<body>
  <a-scene physics="debug:true">
    <a-assets>
      <img id="sky" src="./3d/sky.jpg" />
      <a-asset-item id="benteng" src="./3d/benteng_vandeburg_3d/scene.gltf"></a-asset-item>
      <a-asset-item id="grass" src="./3d/realtime_grass/scene.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./3d/urban_tree/scene.gltf"></a-asset-item>
      <a-asset-item id="motorcycle" src="./3d/motorcycle/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <a-entity gltf-model="#benteng" position="0 3 -1" rotation="0 0 0"></a-entity>
    <a-entity gltf-model="#tree" position="-4 0 0" rotation="0 0 0"></a-entity>
    <a-entity gltf-model="#tree" position="4 0 0" rotation="0 0 0"></a-entity>
    <a-entity gltf-model="#motorcycle" position="2 .75 1.5" rotation="0 0 0"></a-entity>

    <a-entity gltf-model="#motorcycle" position="-2 .75 1.5" rotation="0 0 0"></a-entity>

    <a-entity gltf-model="#grass" position="0 -0.5 -1" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="0 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="0 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="5 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="5 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="5 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="5 -0.5 10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="-5 -0.5 -5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="-5 -0.5 -10" rotation="0 70 0"></a-entity>

    <a-entity gltf-model="#grass" position="-5 -0.5 5" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="#grass" position="-5 -0.5 10" rotation="0 70 0"></a-entity>
  </a-scene>
</body>

</html>
